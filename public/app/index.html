    <meta charset="UTF-8" />

      content="Thank You Notes - A newsletter collection available offline"
    />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/letters/app/manifest.json" />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/icon-192.png" />

    <!-- iOS Home Screen Web App -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Thank You Notes" />
    <meta name="theme-color" content="#007bff" />
    <script type="module" crossorigin src="/letters/app/assets/index-B0lzBCsy.js"></script>
    <link rel="modulepreload" crossorigin href="/letters/app/assets/react-vendor-DJ1oPbzn.js">
    <link rel="modulepreload" crossorigin href="/letters/app/assets/markdown-vendor-FvuNcIv3.js">
    <link rel="stylesheet" crossorigin href="/letters/app/assets/index-Cp07ShT9.css">
  </head>
  <body>
    <div id="root"></div>

    <script>
      // Register service worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Service worker is at root /letters/, not in /letters/app/
          navigator.serviceWorker
            .register('/letters/sw.js', { scope: '/letters/' })
            .then((registration) => {
              console.log('SW registered:', registration);

              // Check for updates periodically
              setInterval(() => {
                registration.update();
              }, 60000); // Check every minute
            })
            .catch((error) => {
              console.log('SW registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
