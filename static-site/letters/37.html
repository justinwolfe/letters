<html lang="en">
<head>

  <style>
    :root {
      --primary-bg: #1a1a1a;
      --secondary-bg: #2d2d2d;
      --text-color: #e0e0e0;
      --text-muted: #b0b0b0;
      --accent: #61dafb;
      --border: #404040;
      --hover-bg: #3d3d3d;
      --max-width: 800px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      background: var(--primary-bg);
      color: var(--text-color);
      line-height: 1.6;
      padding: 20px;
    }

    .container {
      max-width: var(--max-width);
      margin: 0 auto;
    }

    header {
      text-align: center;
      padding: 2rem 0;
      border-bottom: 2px solid var(--border);
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: var(--accent);
    }

    .subtitle {
      color: var(--text-muted);
      font-size: 1rem;
    }

    .pwa-banner {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 1rem;
      border-radius: 8px;
      margin: 1rem 0 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .pwa-banner-text {
      flex: 1;
      min-width: 200px;
    }

    .pwa-banner-text h3 {
      margin-bottom: 0.25rem;
      font-size: 1.1rem;
    }

    .pwa-banner-text p {
      font-size: 0.9rem;
      opacity: 0.9;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      text-decoration: none;
      display: inline-block;
      transition: all 0.2s;
    }

    .btn-primary {
      background: white;
      color: #667eea;
      font-weight: 600;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .btn-secondary {
      background: var(--secondary-bg);
      color: var(--text-color);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover {
      background: var(--hover-bg);
    }

    .letter-list {
      display: grid;
      gap: 1rem;
    }

    .letter-card {
      background: var(--secondary-bg);
      padding: 1.5rem;
      border-radius: 8px;
      border: 1px solid var(--border);
      text-decoration: none;
      color: inherit;
      display: block;
      transition: all 0.2s;
    }

    .letter-card:hover {
      background: var(--hover-bg);
      border-color: var(--accent);
      transform: translateY(-2px);
    }

    .letter-card h2 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: var(--text-color);
    }

    .letter-card p {
      color: var(--text-muted);
      margin-bottom: 0.5rem;
    }

    .letter-card time {
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    .letter-content {
      background: var(--secondary-bg);
      padding: 2rem;
      border-radius: 8px;
      border: 1px solid var(--border);
      margin-bottom: 2rem;
    }

    .letter-header {
      border-bottom: 1px solid var(--border);
      padding-bottom: 1rem;
      margin-bottom: 2rem;
    }

    .letter-header h1 {
      color: var(--text-color);
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .letter-header time {
      color: var(--text-muted);
      font-size: 1rem;
    }

    .letter-body {
      font-size: 1.1rem;
      line-height: 1.8;
    }

    .letter-body h1,
    .letter-body h2,
    .letter-body h3 {
      margin-top: 2rem;
      margin-bottom: 1rem;
      color: var(--text-color);
    }

    .letter-body p {
      margin-bottom: 1rem;
    }

    .letter-body a {
      color: var(--accent);
      text-decoration: none;
    }

    .letter-body a:hover {
      text-decoration: underline;
    }

    .letter-body img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin: 1rem 0;
    }

    .letter-body blockquote {
      border-left: 4px solid var(--accent);
      padding-left: 1rem;
      margin: 1rem 0;
      font-style: italic;
      color: var(--text-muted);
    }

    .letter-body pre {
      background: var(--primary-bg);
      padding: 1rem;
      border-radius: 4px;
      overflow-x: auto;
      margin: 1rem 0;
    }

    .letter-body code {
      background: var(--primary-bg);
      padding: 0.2rem 0.4rem;
      border-radius: 3px;
      font-size: 0.9em;
    }

    .letter-body pre code {
      background: none;
      padding: 0;
    }

    .navigation {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: 2rem;
    }

    .nav-links {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    @media (max-width: 768px) {
      body {
        padding: 10px;
      }

      h1 {
        font-size: 2rem;
      }

      .letter-content {
        padding: 1rem;
      }

      .letter-body {
        font-size: 1rem;
      }

      .pwa-banner {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <script>
    // PWA installation prompt
    let deferredPrompt;

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      
      const banner = document.querySelector('.pwa-banner');
      if (banner) {
        banner.style.display = 'flex';
      }
    });

    async function installPWA() {
      if (!deferredPrompt) {
        // If not installable, redirect to PWA
        window.location.href = '/app/';
        return;
      }

      deferredPrompt.prompt();
      const { outcome } = await deferredPrompt.userChoice;
      
      if (outcome === 'accepted') {
        console.log('PWA installed');
      }
      
      deferredPrompt = null;
      const banner = document.querySelector('.pwa-banner');
      if (banner) {
        banner.style.display = 'none';
      }
    }

    function openPWA() {
      window.location.href = '/app/';
    }
  </script>
